<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="https://images.emojiterra.com/twitter/v13.1/512px/2600.png">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light navbar-custom">
        <a class="navbar-brand text-light" href="#">
        <img src="https://images.emojiterra.com/twitter/v13.1/512px/2600.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Weather Dashboard
        </a>
    </nav>

    <!--This is your sidebar section for tablets, laptops and desktop screens-->
    <aside class="sidebar">
        <form class="col-12">
            <div class="form-group">
            <label class="text-light">City Search</label>
            <input type="text" class="form-control" id="citySearch" placeholder="City Name">
            </div>
            <button id="searchBtn" type="submit" class="customButton">Search</button>
            <button id="clearBtn" type="clear" class="customButton">Clear Search</button>
        </form>

        <div class="card" style="width: 18rem; margin-left: auto; margin-right: auto; margin-top: 15px;">
            <div class="card-header">
              Recent Searches
            </div>
            <ul id="searchHistory" class="list-group list-group-flush scroll">
              <!--Cities added once searched-->
            </ul>
          </div>
    </aside>
<!--End of sidebar section-->

<!-- This is our current weather section -->
    <main class="weather">
        <h1 id="instructions">Search up a city in the sidebar to get results! :)</h1>

        <div id="currentWeather" class="col-12 hidden">
            <ul class="col customBanner">
                <li id="locationIcon"><h1 id="location"></h1><div id="icon"><img id="wicon" alt="Weather icon"></div></li>
                <li id="description"></li>
                <li id="temp"></li>
                <li id="wind"></li>
                <li id="humidity"></li>
              </div> 
        </div>
<!-- End of current weather sections -->

<!-- Start of our 5 day forecast section -->
        <h2 class="hidden">5 Day Forecast</h2>

        <div id="weekWeather" class="d-flex align-content-end flex-wrap">
            <!--5 day forecast boxes get rendered via JS-->
        </div>
    </main>
    <!-- End of our 5 day forecast section -->
    
    <!--This is our footer/credits-->
    <footer class="footer">
        <h3>Made with ❤️️ <!--blood sweat and tears included--> and CSS</h3>
        <p>
            &copy; Code by Leslie
        </p>
    </footer>
    <!--End of footer/credits-->
    
    <!--This links our script file, bootstrap and jquery, day.js scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- <script src="./test.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
